{% set name = "pyinstrument_cext" %}
{% set version = "0.2.3" %}
{% set sha256 = "cffce005783ad40613c669131bf192cb217803afe514544ca7f4b928be3e24f2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pyinstrument_cext

about:
  home: https://github.com/joerick/pyinstrument_cext
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A CPython extension supporting pyinstrument
  description: A CPython extension supporting pyinstrument
  dev_url: https://github.com/joerick/pyinstrument_cext

extra:
  recipe-maintainers:
    - moorepants
    - asmeurer
